
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center" style="font-size: large;">Login</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input [(ngModel)]= "this.usuario.usuario"  type="email" id="inputEmail" 
                        class="form-control" placeholder="Email address" 
                        name="usuario" required autofocus>
                <label for="inputEmail">Usuario</label>
              </div>
                 <div class="form-label-group">
                <input type="password" [(ngModel)]= "this.usuario.password" id="inputPassword" 
                        class="form-control" placeholder="Password" 
                        name="password"   required>
                <label for="inputPassword">Contrase√±a</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)= "entrar()">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-dialogo-desconectado></app-dialogo-desconectado>
