<div class="principal">
  <div class="divFiltro">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="EJEMPLO: ARGENTINA">
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     <!-- id Column -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
         <!-- id Column -->
         <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>

    <!-- pais Column -->
    <ng-container matColumnDef="nombre" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- fecha Column -->
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PAIS </th>
      <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
    </ng-container>
  
    <!-- rol Column -->
    <ng-container matColumnDef="rol" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ROL </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

        <!-- rol Column -->
        <ng-container matColumnDef="accion" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
            <td mat-cell *matCellDef="let element">
              <i class="material-icons" (click)="this.enviarUsuario(element)" >border_color</i>
            </td>
          </ng-container>
      
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3,6]" showFirstLastButtons></mat-paginator>

</div>
