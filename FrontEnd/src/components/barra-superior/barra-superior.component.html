<div class="container-fluid">
    <div class="volver">
        <span class="material-icons" *ngIf= "this.auth.isAuthenticatede()  && !volver_atras" (click)="volver()">keyboard_backspace</span>
    </div>
    <div class="titulo">
       {{titulo}}
    </div>
    <div class="salir">
        <span class="material-icons" *ngIf= "this.auth.isAuthenticatede() && !volver_atras" (click)= "salir()" >exit_to_app </span>
        <span class="material-icons" *ngIf= "this.auth.isAuthenticatede() && volver_atras" (click)= "edit()" >settings </span>
    </div>
</div>
