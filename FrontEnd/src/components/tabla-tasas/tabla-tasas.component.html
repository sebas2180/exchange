<div class="principal" >

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PAIS </th>
            <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
        </ng-container>

        <ng-container matColumnDef="createAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ULTIMA ACTUALIZACION </th>
            <td mat-cell *matCellDef="let element"> {{element.createAt }} </td>
        </ng-container>

        <ng-container matColumnDef="tasa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TASA </th>
            <td mat-cell *matCellDef="let element"> {{element.tasa_actual}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES </th>
            <td mat-cell *matCellDef="let element">  <span class="material-icons">library_books</span>&nbsp;
                                                     <span class="material-icons" (click)="update(element.pais)">create</span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<app-loader *ngIf="isLoading">

</app-loader>
