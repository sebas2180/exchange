<br><br><br>
<div class="parent" id="cont">
  <div class="info">
      <label id="lbl_info">Mi saldo: {{this.UsuarioService.usuario.saldo}} 
                  &nbsp;&nbsp;&nbsp; Tasa del d√≠a en
                  {{this.UsuarioService.usuario.pais}}:&nbsp; {{this.TasasService.Tasa.tasa_actual}}</label>
       </div>
  <br>
  <mat-card>
    <form class="my-form" [formGroup]="this.form" (ngSubmit)="this.enviar()" >
    <mat-card-header>
      <mat-card-title>
        <h2>Nueva transferencia</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <mat-card-content >
         <br>
        <mat-form-field class="full-width">
          <mat-label>Fecha</mat-label>
          <input  matInput  type="text" placeholder="fecha"
                  name="fecha" formControlName="fecha" readonly="readonly">
        </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Beneficiario</mat-label>
                <mat-select [(value)]="banco" formControlName="destinatario" >
                  <mat-option *ngFor="let ben of this.BeneficiarioService.beneficiarios" [value]="ben">{{ ben.nombre }},{{ben.apellido}}_{{ben.banco}}_{{ben.tipo_cuenta}}: {{ben.nro_cuenta}}</mat-option>
                   </mat-select>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Monto</mat-label>
                <span matPrefix>$&nbsp;</span>
                <input  matInput  type="number" placeholder="Monto" 
                        name="monto" formControlName="monto" (keypress)="this.calcularMonto()">
                      <mat-error *ngIf="this.form.get('monto')?.invalid">El monto debe ser mayor a cero</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Monto transaccion</mat-label>
                <input  matInput  type="number" placeholder="Monto transaccion" #importe
                        name="monto_transaccion" formControlName="monto_transaccion" readonly="readonly">
                <span matPrefix>$&nbsp;</span>
              </mat-form-field>
              <br>
        </mat-card-content>
    </mat-card-content>
    <!-- <mat-card-footer>
      <mat-label>
        Monto transaccion:
      </mat-label>
    </mat-card-footer> -->
    <mat-card-actions>
      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Enviar</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-stroked-button color="accent" routerLink="/PanelBeneficiarios">volver</button>
    </mat-card-actions>
  </form>
  </mat-card>
 </div>
